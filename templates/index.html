<!DOCTYPE html>
<html>
  <head>
    <title>URL Shortener</title>
  </head>
  <body>
    <h1>URL Shortener</h1>
    <form method="post">
      <label for="long_url">Enter URL:</label>
      <input type="url" id="long_url" name="long_url" required />
      <button type="submit">Shorten</button>
    </form>
    <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
  </body>
</html>
